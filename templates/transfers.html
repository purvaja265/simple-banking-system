<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Please rate your service</title>
  </head>
  <body>
   <div align="center">
    <div>
        <h2>
            ALL THE TRANSFERS ARE LISTED
        </h2>
    </div>
       <table border="1px solid black" align="center" class="table table-bordered">
        {% block content %}
        {% for tf in tfs %}
          <tr>
              <th>
                  Sending Customer
              </th>
              <th>
                  Receiving Customer
              </th>
              <th>
                  Amount Sent
              </th>
          </tr>
          <tr>
          <td>
              {{ tf.customerfrom }} 
          </td>
          <td>
              {{ tf.customerto }}
          </td>
          <td>
              {{ tf.amount }}
          </td>
          </tr>
        {% endfor %}
        {% endblock content %}
       </table>
   </div>
   <a href="/"><button class="btn">GO BACK</button></a>
  </body>
</html>
