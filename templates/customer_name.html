<!DOCTYPE html>
<html lang="en">
  <head>

          <option value="customer9">customer9</option>
          <option value="customer9">customer10</option>
        </select>
      </div>
      <div>
        <label>Enter the amount::</label>
        <input type="number" id="balance" name="balance" class="form-group">
      </div>
      <input type="submit" value="Submit" class="btn" />
    </form>
    </div>
  </body>
</html>
